<mat-card>
    <div class="mat-elevation-z8">
        <h2 style="float: left;" class="tituloPagina">Unidade</h2>
        <button mat-raised-button color="primary" class="salvar preencher" (click)="preencher()" aria-label="Salvar ação">Preencher</button>
        <form class="form my-2 my-lg-0" #f="ngForm">
            <mat-form-field class="inputFormulario">
                <input matInput placeholder="Nome" [(ngModel)]="objeto.titulo" name="nome" required>
              </mat-form-field>
  
              <mat-form-field class="inputFormulario">
                  <input matInput type="number" placeholder="Posição" [(ngModel)]="objeto.posicao" name="posicao" required>
                </mat-form-field>
  
            <mat-card-actions>
              <a mat-raised-button  color="primary" class="voltar" routerLink="/unidades" *ngIf="this.as.ehAdministrador()">CANCELAR</a>
              <a mat-raised-button  color="primary" class="voltar" routerLink="/login" *ngIf="!this.as.ehUsuarioAutenticado()">CANCELAR</a>
              <button mat-raised-button color="primary" class="salvar" (click)="salvarNoCurso()" aria-label="Salvar ação" [disabled]="!f.valid">SALVAR</button>
            </mat-card-actions>
          </form>
    </div>
  </mat-card>
