<mat-card>
  <div class="mat-elevation-z8">
      <h2 style="float: left;" class="tituloPagina">Categoria</h2>
      <form class="form my-2 my-lg-0" #f="ngForm">
          <mat-form-field class="inputFormulario">
              <input matInput placeholder="Nome" [(ngModel)]="objeto.nome" name="nome" required (blur)="valorDuplicado()">
            </mat-form-field>

          <div class="alert alert-danger" role="alert" [hidden]="campoValido">
              <i class="material-icons">error</i> Categoria já cadastrada
            </div>

          <mat-card-actions>
            <a mat-raised-button  color="primary" class="voltar" routerLink="/cursoscategorias" *ngIf="this.as.ehAdministrador()">CANCELAR</a>
            <a mat-raised-button  color="primary" class="voltar" routerLink="/login" *ngIf="!this.as.ehUsuarioAutenticado()">CANCELAR</a>
            <button mat-raised-button color="primary" class="salvar" (click)="salvar()" aria-label="Salvar ação" [disabled]="!f.valid">SALVAR</button>
          </mat-card-actions>
        </form>
  </div>
</mat-card>
