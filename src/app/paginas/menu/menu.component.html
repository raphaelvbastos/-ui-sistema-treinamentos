<div style="height: 80vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm aria-label="Abrir menu">
        <mat-icon>menu</mat-icon>
      </button>
      <span>SISTREN</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        
        <a routerLink="/usuarios" mat-button *ngIf="this.as.ehAdministrador()">
          <i class="material-icons md-48">account_circle</i> Usu치rios
        </a>

        <a routerLink="/usuario" mat-button *ngIf="this.as.ehUsuarioAutenticado() && !this.as.ehAdministrador()">
          <i class="material-icons md-48">account_circle</i> Perfil
        </a>

        <a routerLink="/cursos" mat-button *ngIf="this.as.ehUsuarioAutenticado() && !this.as.ehAdministrador()">
          <i class="material-icons md-48">school</i> Cursos
        </a>
        

        <button mat-button [matMenuTriggerFor]="cursos" *ngIf="this.as.ehUsuarioAutenticado() && this.as.ehAdministrador()"><i class="material-icons md-48">school</i> Cursos</button>
        <mat-menu #cursos="matMenu">
            <a routerLink="/cursos" mat-menu-item>
              Lista de cursos
            </a>
            <a routerLink="/cursoscategorias" mat-menu-item *ngIf="this.as.ehAdministrador()">
              Categorias de cursos
            </a>
        </mat-menu>

        <a routerLink="/relatorios" mat-button *ngIf="this.as.ehAdministrador()">
          <i class="material-icons md-48">trending_up</i> Relat칩rios
        </a>

        <!-- <a href="/cursos" mat-button mat-button *ngIf="this.as.ehUsuarioAutenticado()">

        </a> -->

          <i class="material-icons md-48">exit_to_app</i>
        </a> -->
      </div>
      <a style="position:fixed;right:10px;cursor: pointer;" *ngIf="usuarioIniciado(usuario)" (click)="logoff()" title="Sair">
          <i class="material-icons md-48">exit_to_app</i>
        </a>

  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>

        </a>

        <a routerLink="/usuario" mat-button *ngIf="this.as.ehUsuarioAutenticado() && !this.as.ehAdministrador()">

        </a>

        <button mat-button [matMenuTriggerFor]="cursos" *ngIf="this.as.ehUsuarioAutenticado() && this.as.ehAdministrador()"><i class="material-icons md-48">school</i> Cursos</button>
        <mat-menu #cursos="matMenu">
            <a routerLink="/cursos" mat-menu-item>
              Lista de cursos
            </a>
            <a routerLink="/cursoscategorias" mat-menu-item *ngIf="this.as.ehAdministrador()">
              Categorias de cursos
            </a>
        </mat-menu>

        <a routerLink="/relatorios" mat-button *ngIf="this.as.ehAdministrador()">
          <i class="material-icons md-48">trending_up</i> Relat칩rios
        </a>
      </mat-nav-list>
    </mat-sidenav>
